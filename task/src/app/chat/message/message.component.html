<div class="message-container">
  <div class="user-data">
      <div class="row">
          <div class="username col-md-6">{{message.createdByUserName}}</div>
          <div class="date col-md-6">{{message.createdDate |  date:'medium'}}</div>
      </div>
      <div class="message">{{message.messageText}}</div>
  </div>
</div>
